<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ISBN Barcode Scanner</title>
    <meta name="description" content="Scan book barcodes with your camera, look up book info by ISBN, and save your library to Google Sheets." />

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Theme colour (browser chrome / Android task switcher) -->
    <meta name="theme-color" content="#1E3A2F" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ISBN Scanner" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Lora:wght@600;700&display=swap" rel="stylesheet" />

    <style>
      #splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.25rem;
        background: #1E3A2F;
        transition: opacity 0.4s ease, visibility 0.4s ease;
      }
      #splash.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      #splash img {
        width: 96px;
        height: 96px;
        border-radius: 22px;
      }
      #splash p {
        font-family: 'Lora', Georgia, serif;
        font-size: 1.25rem;
        font-weight: 700;
        color: #FAF8F5;
        letter-spacing: 0.01em;
        margin: 0;
      }
      #splash-sub {
        font-family: 'IBM Plex Mono', monospace;
        font-size: 0.75rem;
        color: #86EFAC;
        margin: 0;
        letter-spacing: 0.05em;
      }
      #splash-spinner {
        width: 28px;
        height: 28px;
        border: 3px solid rgba(250,248,245,0.2);
        border-top-color: #86EFAC;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script type="module" crossorigin src="assets/index.js"></script>
    <link rel="stylesheet" crossorigin href="assets/index.css">
  </head>
  <body>
    <div id="splash" role="status" aria-label="Loading ISBN Scanner">
      <img src="/icon-192.png" alt="ISBN Scanner icon" />
      <p>ISBN Scanner</p>
      <p id="splash-sub">Loading your libraryâ€¦</p>
      <div id="splash-spinner"></div>
    </div>

    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
